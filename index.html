<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country About</title>

    <!-- Fonts style -->
    <link rel="stylesheet" href="./style/fonts.css">

    <!-- General style -->
    <link rel="stylesheet" href="./style/style.css">

    <!-- Normalize -->
    <link rel="stylesheet" href="./style/normalize.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <!-- Header -->
        <header class="header-container">
            <div class="world-text">
                <h1>Where in the world?</h1>
            </div>
            <div class="dark_light-mode" id="darkLightMode">
                <i class="fa-regular fa-moon fa-lg" id="dark"></i>
                <h4 id="dark-text">Dark mode</h4 checked="checked">
            </div>
        </header>
        <!-- Main -->
        <div class="main-container">
            <div class="main-selector">
                <div id="input">
                    <input type="text" placeholder="Search for a country..." class="inputt">
                </div>
                <div class="select-region">
                    <select id="selects" class="select-mode">
                        <option hidden>Filter by Region</option>
                        <option>All</option>
                        <option>Africa</option>
                        <option>Americas</option>
                        <option>Asia</option>
                        <option>Europe</option>
                        <option>Oceania</option>
                    </select>
                </div>
            </div>


            <div class="country-block" id="wrapper">
                <span class="loader" id="bard"></span>
            </div>

        </div>
    </div>


    <!-- Script file -->
    <script type="module" src="./script/index.js"></script>
</body>

</html>
